unbind -an         
unbind C-b
set-option -g prefix C-s
bind C-s send-prefix
set -gq allow-passthrough on
set -g visual-activity off


set -g base-index 1
setw -g pane-base-index 1

set -g mouse on
set -g mode-keys vi
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" \
  "send-keys -M" \
  "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"



bind-key -n M-Enter new-window 
bind-key -n M-\\ kill-window


bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"


bind-key -n M-C-k select-window -n
bind-key -n M-C-j select-window -p
bind -n C-Space resize-pane -Z

bind-key -n C-Up    swap-pane -U
bind-key -n C-Down  swap-pane -D
bind-key -n C-Left  swap-pane -U
bind-key -n C-Right swap-pane -D


bind-key -n F2 display-popup -E -w 80% -h 90% -d "#{pane_current_path}" "lazygit"
bind-key -n F1 popup -w 80% -h 70% -d "#{pane_current_path}" "bash -ic 'run_auto; exec bash'"


set -g pane-active-border-style fg=black
set -g escape-time 0

set -g window-status-format ""
set -g window-status-current-format ""
set -g status-style bg=default
set -g status-left  ""

set -g terminal-overrides ",*:RGB"

set-option -g status-interval 1
set-option -g status-right '#(~/scripts/tmux_bar.sh)'
set -g status-right-length 130
bind b run-shell "tmux setw -g status \$(tmux show -g -w status | grep -q off && echo on || echo off)"





vim_pattern='(\S+/)?g?\.?(view|l?n?nvim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


bind-key -n M-l send-keys C-l
